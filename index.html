<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>anotherMusicPlayer</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/master.js"></script>
  </head>
  <body>
      <div class="player">
        <audio id="audio" src=""></audio>
        <div class="playlist">
          <div class="inner">
            <h3>播放列表</h3>
            <ul>
            </ul>
          </div>
        </div>
        <div class="cover">
          <div class="inner">
            <img id="cover"  alt="封面图" />
          </div>
        </div>
        <div class="info">
          <div class="inner">
            <p id="title">歌曲名</p>
            <p id="artist">演唱者</p>
          </div>
        </div>
        <div class="progressBar">
          <div class="inner">
            <span id="time">00:00</span>
            <progress id="progress" max="100"></progress>
            <span id="duration">00:00</span>
          </div>
        </div>
          <div class="controlBar">
            <div class="cb_play">
              <div class="inner">
                <span id="btnPrevious" class="btn"><i class="fa fa-backward fa-lg" aria-hidden="true"></i></span>
                <span id="btnPlay" class="btn"><i class="fa fa-play fa-lg" aria-hidden="true"></i></span>
                <span id="btnNext" class="btn"><i class="fa fa-forward fa-lg" aria-hidden="true"></i></span>
              </div>
            </div>
            <div class="cb_volume">
              <div class="inner">
                <span id="btnVolume" class="btn"><i class="fa fa-volume-up" aria-hidden="true"></i></span>
                <meter id="volume" min="0" max="100" value="90"></meter>
              </div>
            </div>
          </div>
        <div class="lyrics">
          <div class="inner">
            <p id = lyrics>歌词</p>
          </div>
        </div>
      </div>
  </body>
</html>
