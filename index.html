<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my music player</title>
    <link rel="stylesheet" href="master.css">
    <script type="master.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <div class="cover">
          <img src="" alt="" />
        </div>
        <div class="lyrics">

        </div>
        <div class="info">
          <p id="name"></p>
          <p id="artist"></p>
        </div>
        <div class="controls">
          <div class="progressBar">
            <progress id="playPercent" max="100"></progress>
            <span id="time"></span>
          </div>
          <div class="controlBar">
            <button id="btnPrevious"></button>
            <button id="btnPlay"></button>
            <button id="btnNext"></button>
            <button id="btnVolumeUp"></button>
            <meter min="0" max="100" value="90"></meter>
            <button id="btnVolumeDown"></button>
          </div>
        </div>
      </div>
      <div class="playlist">
        <ol>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ol>
      </div>
    </div>
  </body>
</html>
